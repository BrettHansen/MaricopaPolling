<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<!DOCTYPE html>
<html>
  <head>
    <title>Custom Map Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script language="javascript" src="https://maps.googleapis.com/maps/api/js?v=3"></script>
  </head>

  <body>
    <div id="legend"></div>
    <div id="map" style="width: 100%; height: 100%; margin: auto; position: relative; top: 50%; transform: translateY(-50%);">
      <script type="text/javascript" src="tools.js"></script>
      <script type="text/javascript" src="pollingLocations.js"></script>
      <script type="text/javascript" src="map.js"></script>
    </div>
  </body>
</html>
