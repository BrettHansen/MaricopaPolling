<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<!DOCTYPE html>
<html>
  <head>
    <title>Custom Map Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script language="javascript" src="https://maps.googleapis.com/maps/api/js?v=3"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>

  <body>
    <div id="controls">
      <ul>
        <h4>Show Polls</h4>
        <li><input type="checkbox" id="polls_2008" checked>2008</li>
        <li><input type="checkbox" id="polls_2012" checked>2012</li>
        <li><input type="checkbox" id="polls_2016" checked>2016</li>
      </ul>
    </div>
    <div id="map">
      <script type="text/javascript" src="tools.js"></script>
      <script type="text/javascript" src="pollingLocations.js"></script>
      <script type="text/javascript" src="map.js"></script>
    </div>
  </body>
</html>
